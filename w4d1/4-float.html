<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Floats?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <style>
    header h1,
    header h2 {
      display: inline-block;
    }
    header {
      background-color: #d00d1e;
      color: white;
      padding: 2em;
    }
    header:after {
      content: "";
      display: table;
      clear: both;
    }
    header h1 {
      float: left;
    }

    header h2 {
      float: right;
      position: relative;
      top: 7px;
    }
  </style>
  <body>
    <header>
      <h1>Evil Floats!</h1>
      <h2>Making devs sad since '95</h2>
    </header>
  </body>
</html>
