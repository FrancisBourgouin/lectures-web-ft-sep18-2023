<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Flex!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <style>
    header {
      /* height: 500px; */
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-direction: row;

      background-color: #d00d1e;
      color: white;
      padding: 2em;
      box-shadow: 0 0 80px -20px #d00d1e;
    }

    header:hover {
      flex-direction: row-reverse;
    }

    /* Flex is unidimensional  (X axis or Y axis) */
    /* Grid is 2d */
  </style>
  <body>
    <header>
      <h1>Super Cool Flex!</h1>
      <h2>Click here to win.</h2>
    </header>
  </body>
</html>
