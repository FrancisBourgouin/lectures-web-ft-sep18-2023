<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Box Model</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <style>
    section {
      font-size: 70px;
    }

    section div {
      margin: 0;
    }

    div {
      box-sizing: border-box; /* content-box */

      width: 200px;
      display: inline-block;
      border: 10px solid brown;
      background-color: orangered;
      margin: 30px;
      padding: 30px;

      margin-left: 30px;
      margin-right: 30px;
      margin-top: 30px;
      margin-bottom: 30px;

      /* top/bottom - left/right */
      margin: 40px 60px;
    }
  </style>
  <body>
    <header>
      <h1>Super box model!</h1>
    </header>
    <section>
      <div>☕</div>
      <div>☕</div>
    </section>
  </body>
</html>
